apiVersion: v1
kind: Service
metadata:
  name: backend
  spec:
    selector:
      app: backend
    ports:
    - protocol: TCP
      port: 9966
      targetPort: 9966
      type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: spring-petclinic-angular:latest
        ports:
        - containerPort: 9966